<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


{% block head %}
    <title>Login</title>
{% endblock %}


{% block body %}

    <div class="container">
        <h1>Welcome. Login Here:</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </div>
            <div>
              <td>{{ form.password.label_tag }}</td>
              <td>{{ form.password }}</td>
            </div>
            <br>
            <div class="container">
                <button class="btn btn-danger" type="submit">Log In</button>
            </div>

        </form>
        <br>
    </div>

{% endblock %}
